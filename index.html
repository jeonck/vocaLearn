<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocaLearn - Modern Vocabulary App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
                VocaLearn
            </h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="controls">
                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="learn">Learn</button>
                    <button class="mode-btn" data-mode="test">Test</button>
                    <button class="mode-btn" data-mode="review">Review</button>
                </div>
                
                <button id="shuffle-btn" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Shuffle
                </button>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <div class="card-container">
                <div class="card" id="flashcard">
                    <div class="card-face card-front">
                        <div class="word" id="word-display">aberrant</div>
                        <div class="hint">(Click to flip)</div>
                    </div>
                    <div class="card-face card-back">
                        <div class="translation" id="translation-display">규범에서 벗어난, 비정상적인</div>
                        <div class="sentence" id="sentence-display">His aberrant behavior raised concerns among his colleagues.</div>
                    </div>
                </div>
            </div>

            <div class="test-controls" id="test-controls" style="display: none;">
                <input type="text" id="test-input" placeholder="Enter the translation" class="test-input">
                <button id="submit-btn" class="btn btn-primary">Submit</button>
            </div>

            <div style="display: flex; justify-content: space-between; gap: 10px;">
                <button id="prev-btn" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Previous
                </button>
                
                <button id="next-btn" class="btn btn-primary">
                    Next
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>

            <div class="stats">
                <div id="current-count">Card 1 of 5</div>
                <div id="learned-count">0 learned</div>
            </div>
        </div>
    </main>

    <div class="animation-container" id="success-animation">
        <div class="animation-text">Correct! ✓</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
